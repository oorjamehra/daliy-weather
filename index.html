<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./style.css" />
		<title>Weather Dashboard</title>
	</head>

<body>
    <!-- header and navigation bar for page -->
    <div class="container">
        <nav class="navigationbar">
            <p class="header">Weather Dashboard</p>
        </nav>
    <!-- search for a city here     -->
    <div class="section1">
        <div class="col-4">
            <div class="citySearch">Search for a City:</div>
            <div class="city">
                <input type="text" id="city" class="form">
                <div class="city-input">
                    <button class="btn" type="button" id="citySearched"><i class="searchButton"></i>Search</button>
                </div>
            </div>
            <!-- lists history of searches, up to 8  -->
            <div class="list"></div>
        </div>
        <!-- shows the weather for the searched city -->
        <div class="col-8">
            <div class=" section2">
                <div class="weatherCard">
                    <div class="weatherCardBody"></div>
                </div>
            </div>
                <div class="section3">
                    <h4>5 Day Forecast:</h4>
                </div>
            <div id="forecast" class="row"></div>    
        </div>
    </div>
    </div>
<!-- links to scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="javascript" src="./assets/script.js"></script>
</body>
</html>
